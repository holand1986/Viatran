<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sensores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/formulario.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/img/tecnologia.jpg'); /* Imagen relacionada a tecnología */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .tituloPrincipal {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .subtitulo {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-sensores {
            font-size: 1.2rem;
            padding: 10px 30px;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: 0;
        }

        .bg-circle-1 {
            width: 200px;
            height: 200px;
            background-color: #00c3ff;
            top: 10%;
            left: 10%;
        }

        .bg-circle-2 {
            width: 300px;
            height: 300px;
            background-color: #ff0080;
            top: 30%;
            right: 15%;
        }

        .bg-circle-3 {
            width: 150px;
            height: 150px;
            background-color: #7f00ff;
            bottom: 20%;
            left: 20%;
        }

        .bg-circle-4 {
            width: 100px;
            height: 100px;
            background-color: #00ff87;
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Contenido principal -->
    <div class="overlay">
        <div class="position-relative z-1">
            <h1 class="tituloPrincipal">Bienvenido al Inventario de Sensores</h1>
            <p class="subtitulo" th:if="${session.usuariosession != null}" th:text="'Hola de vuelta, ' + ${session.usuariosession.nombre} + '!'"></p>
            <a th:href="@{/viatran/lista}" class="btn btn-light btn-sensores mt-3">Ver Sensores</a>
        </div>

        <!-- Círculos decorativos -->
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-circle bg-circle-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
